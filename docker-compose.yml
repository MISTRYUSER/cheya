version: '3.8'

services:
  # --- PostgreSQL 15 (主数据库) ---
  postgres:
    image: postgres:15-alpine
    container_name: cheya-postgres
    environment:
      POSTGRES_USER: cheya_user
      POSTGRES_PASSWORD: cheya_password
      POSTGRES_DB: cheya_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  # --- Redis 7 (缓存) ---
  redis:
    image: redis:7-alpine
    container_name: cheya-redis
    ports:
      - "6379:6379"

  # --- Kafka & Zookeeper (消息队列) ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: cheya-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cheya-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # --- Kafka UI (可选，方便查看 Topic) ---
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: cheya-kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

volumes:
  pg_data:


